<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        body { 
            margin: 0; 
            padding-bottom: 3rem; 
            font-family: "Courier New", Courier, monospace; 
            background-color: #1e1e1e; 
            color: #00ff00; 
        }

        #form { 
            background: rgba(0, 0, 0, 0.8); 
            padding: 0.25rem; 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            display: flex; 
            height: 3rem; 
            box-sizing: border-box; 
            backdrop-filter: blur(10px); 
        }
        #input { 
            border: none; 
            padding: 0 1rem; 
            flex-grow: 1; 
            margin: 0.25rem; 
            background-color: #2e2e2e; 
            color: #00ff00; 
            caret-color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            outline: none;
            position: relative;
        }
        #name{
            border: none; 
            padding: 0 1rem; 
            /* flex-grow: 1;  */
            margin: 0.25rem; 
            background-color: #2e2e2e; 
            color: #00ff00; 
            caret-color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            outline: none;
            /* position: relative; */
        }
        #form > button { 
            background: #333; 
            border: none; 
            padding: 0 1rem; 
            margin: 0.25rem; 
            border-radius: 3px; 
            outline: none; 
            color: #00ff00; 
        }

        #messages { 
            list-style-type: none; 
            margin: 0; 
            padding: 0; 
        }
        #messages > li { 
            padding: 0.5rem 1rem; 
            border-bottom: 1px solid #333; 
        }
        #messages > li:nth-child(odd) { 
            background: #2e2e2e; 
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Chat</title>
</head>
<body>
    <ul id="messages"></ul>
    <div id="output"></div>
    <div id="answer">Typing...</div>

    <form id="form" action="">
        <!-- <input id="name" value="Name>" type="text" placeholder="Name"/> -->
        <span id="name">user></span>
        <input id="input"  autocomplete="off" />  <button>Send</button>
    </form>
      
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentName = 'user';
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const name = document.getElementById('name');
        const answer = document.getElementById('answer');

        let commandHistory = [];
        let historyIndex = -1;

        function updateName() {
            const promptElement = document.getElementById('name');
            promptElement.textContent = `${currentName}>`;
            console.log(currentName)
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                if (input.value.startsWith('sudo name ')) {
                    const newName = input.value.split(' ')[2].replace(/['"]/g, '');
                    name.value = newName;
                    input.value = '';
                    currentName = newName;
                    updateName()
                    return;
                }

                socket.emit('chat message', {
                    message: input.value,
                    name: name.value || 'Anonymous'
                });

                commandHistory.push(input.value);
                historyIndex = commandHistory.length;
                input.value = '';
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                e.preventDefault();
                if (e.key === 'ArrowUp' && historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                } else if (e.key === 'ArrowDown' && historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                }
            }
        });

        input.addEventListener('keypress', () => {
            socket.emit('typing', name.value || 'Anonymous');
            console.log("emittting typing",name.value)
        });

        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            item.textContent = `${data.name}: ${data.message}`;
            // answer.innerHTML = '';
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('typing', (data) => {
            answer.innerHTML = `<p><em>${data} is typing a message...</em></p>`;
            console.log("typing")
        });
    </script>
</body>
</html>
